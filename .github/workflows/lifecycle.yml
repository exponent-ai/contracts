
name: Lifecycle Test

on:
  push:
    branches:
      - develop

jobs:
  lifecycle-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install ğŸ”§
        run: npm install
      - name: Compile ğŸ—ï¸
        run: npm run compile
      - name: Create .env ğŸ’»
        run: |
          cp env.sample .env
          sed -i "s/<API_KEY>/$ALCHEMY_APIKEY/g" .env
        env:
          ALCHEMY_APIKEY: ${{ secrets.ALCHEMY_APIKEY }}
      - name: Lifecycle Test â™»ï¸  ğŸš¨
        run: npm run test:lifecycle:gas
