name: CI

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - develop

jobs:
  unitest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install ğŸ”§
        run: npm install
      - name: Compile ğŸ—ï¸
        run: npm run compile
      - name: Test ğŸš¨
        run: npm run -s test:report
      - name: Test Coverage ğŸ“ˆ
        run: npm run -s test:coverage
      - name: Test Report ğŸ“
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Unit Test Result
          path: test-report.json
          reporter: mocha-json
  check-gas:
    runs-on: ubuntu-latest
